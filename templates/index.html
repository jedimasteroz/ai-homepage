<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmos of AI</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>.cta-button:hover {
  background: #00ccff;
  color: #0a0a0a;
  box-shadow: 0 0 15px #00ccff;
  position: relative;
  overflow: hidden;
}
.cta-button:hover::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(204, 153, 255, 0.5), transparent);
  animation: comet 0.5s linear;
}
@keyframes comet {
  to { left: 100%; }
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat999.cur'), auto; /* Planet cursor */
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      text-align: center;
      z-index: 10;
      border-bottom: 1px solid #00ccff;
    }
    nav a {
      color: #00ccff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #cc99ff;
      text-shadow: 0 0 8px #cc99ff;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: url('/static/nebula.jpg') no-repeat center center/cover;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .hero h1 {
      font-size: 3.2rem;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #e0e0e0;
    }
    .cta-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #00ccff;
      color: #00ccff;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cta-button:hover {
      background: #00ccff;
      color: #0a0a0a;
      box-shadow: 0 0 15px #00ccff;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ccff; }
      to { text-shadow: 0 0 15px #00ccff; }
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: url('/static/moon.png') no-repeat center center/cover;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #cc99ff;
    }
    .chatbot:hover {
      box-shadow: 0 0 20px #cc99ff;
    }
    .slideshow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 200px;
      border: 2px solid #00ccff;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ccff;
      animation: hologram 3s infinite alternate;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 0.8;
    }
    @keyframes hologram {
      from { box-shadow: 0 0 10px #00ccff; }
      to { box-shadow: 0 0 20px #00ccff; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero">
    <div id="particles-js"></div>
    <h1>Explore the Cosmos of AI</h1>
    <p>Unlock the mysteries of intelligence</p>
    <button class="cta-button">Orbit Now</button>
    <div class="slideshow">
      <img src="/static/frame_0000.png" alt="Frame 0">
      <img src="/static/frame_0001.png" alt="Frame 1">
      <img src="/static/frame_0002.png" alt="Frame 2">
      <img src="/static/frame_0003.png" alt="Frame 3">
      <img src="/static/frame_0004.png" alt="Frame 4">
      <img src="/static/frame_0005.png" alt="Frame 5">
      <img src="/static/frame_0006.png" alt="Frame 6">
      <img src="/static/frame_0007.png" alt="Frame 7">
      <img src="/static/frame_0008.png" alt="Frame 8">
      <img src="/static/frame_0009.png" alt="Frame 9">
    </div>
  </section>
  <div class="chatbot" onclick="playPulsar(); alert('AI Orb: Scanning cosmic data...')"></div>
  <script src="/static/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#e0e0e0" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 2, random: true },
        line_linked: {
          enable: false
        },
        move: { enable: true, speed: 1, direction: "none", random: true }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
    const images = document.querySelectorAll('.slideshow img');
    let current = 0;
    function showNextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }
    if (images.length > 0) {
      images[0].classList.add('active');
      setInterval(showNextImage, 2000);
    }
    function playPulsar() {
      new Audio('https://www.myinstants.com/media/sounds/pulsar.mp3').play();
    }
  </script>
</body>
</html>
