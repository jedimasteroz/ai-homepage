<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Futuristic Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: #0a0a0a;
      color: #e0e0e0;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
      z-index: 10;
    }
    nav a {
      color: #00ffcc;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: #99ccff;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: url('/static/futuristic_city.png') no-repeat center center/cover;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .hero h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #99ccff;
    }
    .cta-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      cursor: pointer;
    }
    .cta-button:hover {
      background: #00ffcc;
      color: #0a0a0a;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 15px #00ffcc; }
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #00ffcc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc;
      font-size: 0.8rem;
      text-align: center;
      color: #0a0a0a;
    }
    .chatbot:hover {
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero">
    <div id="particles-js"></div>
    <h1>AI Future</h1>
    <p>Discover the power of intelligence</p>
    <button class="cta-button">Explore Now</button>
  </section>
  <div class="chatbot" onclick="alert('AI Chatbot coming soon!')">AI</div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffcc" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffcc",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      }
    });
  </script>
</body>
</html>
